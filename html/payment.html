<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/payment.css">
    <title>Thông báo</title>
</head>
<body>
    <div class="payment">
        <div class="title-bar">
            <h2 class="title">Ngân hàng hỗ trợ</h2>
            <i class=" icon-close fa fa-times fa-1.5x" id="btn-close"></i>
        </div>
        <div class="payment-company">
            <ul class="payment-list">
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://portal.vietcombank.com.vn/Resources/v3/img/logo.png" alt="">
                    </div>
                    <h3 class="payment-item-name">Vietcombank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://www.sacombank.com.vn/Style%20Library/2018/images/Sacombank-Logo.png" alt="">
                    </div>
                    <h3 class="payment-item-name">Sacombank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i0.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/logo-ngan-hang-Vietinbank.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">VietinBank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i1.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/logo-ngan-hang-Techcombank.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">Techcombank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i2.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/logo-ngan-hang-BIDV.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">BIDV</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i1.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/logo-ngan-hang-VPbank.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">VPBank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i2.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/logo-ngan-hang-MB-new2020.gif?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">MB</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i1.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/logo-ngan-hang-ACB.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">ACB</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i1.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/TPbank-logo.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">TPBank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i0.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/LienVietPostBank-logo.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">DongABank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i1.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/HSBC-bank-logo.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">HSBC</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i0.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/NCB-Bank-logo.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">PGBank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i1.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/VIETBANK-logo.png?resize=199%2C49&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">VietBank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i0.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/BAOVIET-bank-logo.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">BaoVietBank</h3>
                </li>
                <li class="payment-item">
                    <div class="payment-item-image">
                        <img src="https://i0.wp.com/hopdungcardvisit.com/wp-content/uploads/2019/05/VietA-bank-logo.png?resize=213%2C76&ssl=1" alt="">
                    </div>
                    <h3 class="payment-item-name">VietABank</h3>
                </li>
            </ul>
        </div>
        <div class="btn-payment">
            <div class="btn btn-access">
                <h3>Xác nhận</h3>
            </div>
        </div>
    </div>
</body>
<script src="/lib/jquery-3.5.1.min.js"></script>
<script src="/js/base.js"></script>
<script src="/js/payment.js"></script>
</html>
