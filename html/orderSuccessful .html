<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/orderSuccessful.css" />
        <title>Successful</title>
    </head>
    <body>
        <div class="orderSuccessful">
            <div class="banner"></div>
            <div class="timeline">
                <h3 class="timeline-title">Giao dịch thành công</h3>
                <div class="timeline-clock circle-blue">
                    <div class="cicle-white">
                        <h3 class="number">20</h3>
                        <!-- <span class="number-item-1"></span>
                        <span class="number-item-2"></span>
                        <span class="number-item-3"></span> -->
                    </div>
                </div>
                <p class="timeline-note">
                    Hệ thống sẽ quay trở về website trong giây lát
                </p>
            </div>
            <div class="contact">
                <p>
                    Trong quá trình thực hiện thanh toán nếu có vấn đề xảy ra
                    bạn vui lòng liên hệ:
                </p>
                <p>Điện thoại: <span class="text-red">19006006</span></p>
                <p>Email: <span class="text-red">hotro@Jetpay.com</span></p>
                <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>
            </div>
        </div>
    </body>
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let number = $('.number').text();
            let intervalId = setInterval(function () {
                number--;
                $('.number').html(number);
                if (number == 0) {
                    clearInterval(intervalId);
                }
            }, 1000);
        });
    </script>
</html>
